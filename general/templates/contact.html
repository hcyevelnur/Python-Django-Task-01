{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  border: none;
  border-bottom: 2px solid rgb(128, 126, 126);
  background: transparent;
  outline: none;
  width: 100%;
  padding: 1rem 0.4rem;
}
.aside {
  background-image: linear-gradient(
    to left bottom,
    #051937,
    #002350,
    #002d69,
    #003684,
    #01409f
  );
  animation: animateClr 5s infinite cubic-bezier(0.62, 0.28, 0.23, 0.99);
  background-size: 400%;
}

@keyframes animateClr {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

ion-icon:not([name="logo-codepen"]) {
  border: 1px solid currentColor;
  border-radius: 20%;
  padding: 1rem;
}
</style>
<div class="container">
    <div class="bg-light">
      <div class="row">
        <div class="col-lg-8 col-md-12 p-5 bg-white rounded-3">
          <div class="d-flex mb-3 flex-column">
            <h1 class="h5 text-capitalize my-4">{{meqaleelaqe.title}}</h1>
          </div>
          <form method="post" class="row mb-3">
            {% csrf_token %}
            <div class="col-md-6 p-3">
              <input required placeholder="Adınız" type="text" name="first_name" />
            </div>
            <div class="col-md-6 p-3">
              <input required placeholder="Soyadınız" type="text" name="last_name" />
            </div>
            <div class="col-md-6 p-3">
              <input required placeholder="E-mail" type="email" name="email_address" />
            </div>
            <div class="col-md-6 p-3">
              <input required placeholder="Telefon" type="tel" name="phone" />
            </div>
            <div class="col-md">
              <textarea required name="Message" placeholder="Mesajınız..." cols="30" rows="1"></textarea>
            </div>
            <div class="text-end mt-4">
              <input class="btn px-4 py-3 btn-outline-dark" type="submit" value="Göndər" />
            </div>
          </form>
        </div>
        <div class="col-lg-4 col-md-12 text-white aside px-4 py-5">
          <div class="mb-5">
            <h1 class="h3">{{meqaleelaqe.title_2}}</h1>
            <p class="opacity-50">
              <small>
                {{meqaleelaqe.desc}}
              </small>
            </p>
          </div>
          <div class="d-flex flex-column px-0">
            <ul class="m-0 p-0">
              <li class="d-flex justify-content-start align-items-center mb-4">
                <span>{{meqaleelaqe.phone}}</span>
              </li>
              <li class="d-flex align-items-center r mb-4">
                <span>{{meqaleelaqe.email_address}}</span>
              </li>
              <li class="d-flex justify-content-start align-items-center mb-4">
                <span>{{meqaleelaqe.unvan}}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="my-5">
    <div class="container">
      <section class="text-center">
        <h4 class="mb-5"><strong>Bloqlar</strong></h4>

        <div class="row">
        {% for blogpostlari in blogs_1|slice:6 %}
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card">
                <img src="{{blogpostlari.blog_image.url}}" class="card-img-top" alt="Fissure in Sandstone"/>
                <div class="card-body">
                  <h5 style="text-align: start;" class="card-title">{{blogpostlari.title}}</h5>
                  <p style="text-align: start;" class="card-text">{{blogpostlari.blog_desc|truncatechars:100}}</p>
                  <a href="{% url 'blog-etrafli' slug=blogpostlari.slug %}" class="btn btn-primary">Ətraflı →</a>
                </div>
              </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </main>
{% endblock %}
